<!DOCTYPE html>
<html>
  <head>
    <title>CV 2.0</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f9f0;
        margin: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #4CAF50;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #d9edda;
      }

      tr:hover {
        background-color: #c3e6cb;
      }

      tbody tr {
        transition: background-color 0.3s;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div>Clicca sulle immagini per accedere alla persona:</div>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Codice Fiscale</th>
          <th>Portfolio</th>
        </tr>
      </thead>
      <tbody id="demo">
      </tbody>
    </table>

    <script>
      var dati = [
        { id: 1, nome: "Davide", cognome: "Raino", codiceFiscale: "DVDRA80A01H501U" },
        { id: 2, nome: "Manuele", cognome: "Raito", codiceFiscale: "MNLRA70B01H501D" },
        { id: 3, nome: "Anna", cognome: "Rampino", codiceFiscale: "RADANN90C01H501L" },
        { id: 4, nome: "Paolo", cognome: "Scuolaguida", codiceFiscale: "PASQLR85D01H501R" }
      ];

      var stampa = "";
      for (var x = 0; x < dati.length; x++) {
        var id = dati[x].id;
        stampa += "<tr>" +
          "<td>" + id + "</td>" +
          "<td><a href='destinazione.html?id=" + id + "'>" +
          "<img src='img.png' style='margin-right:10px;' align='left'/>" +
          dati[x].nome + "</a></td>" +
          "<td>" + dati[x].cognome + "</td>" +
          "<td>" + dati[x].codiceFiscale + "</td>" +
          "<td><a href='portfolio.html?id=" + id + "'>" +
          "<img src='img2.png' alt='Portfolio' /></a></td>" +
          "</tr>";
      }

      document.getElementById("demo").innerHTML = stampa;
    </script>
  </body>
</html>
